{% load static %}

<html>
<head>
<link rel="stylesheet" href="{% static "splitbill/jquery-ui-1.12.0.custom/jquery-ui.min.css" %}" />
<script src="{% static "splitbill/jquery-ui-1.12.0.custom/external/jquery/jquery.js" %}"></script>
<script src="{% static "splitbill/jquery-ui-1.12.0.custom/jquery-ui.min.js" %}"></script>
</head>
<body>
<input type="text" name="date" id="date">
<script>
$( "#date" ).datepicker({
  dateFormat: "dd/mm/yy"
});
</script>
<input type="text" name="tags" id="tags">
  <script>
  $( function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
</body>
</html>
