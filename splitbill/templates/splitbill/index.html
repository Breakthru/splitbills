<html>
  <head>
    <title>
    Marco's wonderful finance application suite
    </title>
    <style>
      li { background: gray; color: navy; }
      li:nth-child(odd) { background: navy; color: gray; }
    </style>
  </head>
  <body>
    <h1> Hello, {{name}}!</h1>
    {{ msg }}
    {% if form %}
        <form enctype="multipart/form-data" action="/splitbill/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
        </form>
    {% endif %}
    <div id="transactions">
    {% if transactions %}
    <ul>
      {% for t in transactions %}
      <li>       
        <span class="entry"> {{ t.date }}, {{ t.amount }}, {{ t.description }}</span>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    </div>
  </body>
</html>
