{% extends 'splitbill/index.html' %}

{% block accounts %}
<div>
  <h2>Statements for {{ account.name }}:</h2>
  {% for s in statements %}
  <div class="statements">
    statement: <a href="{% url 'splitbill.statement' s.id %}"> from {{ s.date_from }} to {{ s.date_to }}</a>    
  </div>
  {% endfor %}
  <a href="{% url 'splitbill.upload' account.id %}">Upload statement</a>
</div>
{% endblock %}
